<div class="carousel-background">
<div class="recipes-carousel">
    <ng-container *ngFor="let recipe of randomRecipes">
    <mat-card *ngIf="recipe.image" class="recipe-card">
        <mat-card-header>
            <mat-card-title>{{ recipe.title | slice:0:16 }}{{ recipe.title.length > 16 ? '...' : '' }}</mat-card-title>

        </mat-card-header>
        <img mat-card-image [src]="recipe.image" alt="{{ recipe.title }}">
        <mat-card-content>
            <p>Ready in: {{ recipe.readyInMinutes }} minutes</p>
            <p>Servings: {{ recipe.servings }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="viewRecipe(recipe)">View Recipe</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
</div>
</div>
