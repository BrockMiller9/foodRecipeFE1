<app-sidebar (categorySelected)="selectCategory($event)"></app-sidebar>
<div class="relative isolate overflow-hidden bg-gray-900 px-6 py-24 sm:py-32 lg:px-8">
    <img src="../../assets/foodTable.png" alt="" class="absolute inset-0 -z-10 h-full w-full object-cover">
    <div class="hidden sm:absolute sm:-top-10 sm:right-1/2 sm:-z-10 sm:mr-10 sm:block sm:transform-gpu sm:blur-3xl" aria-hidden="true">
      <div class="aspect-[1097/845] w-[68.5625rem] bg-gradient-to-tr from-[#ff4694] to-[#776fff] opacity-20" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="absolute -top-52 left-1/2 -z-10 -translate-x-1/2 transform-gpu blur-3xl sm:top-[-28rem] sm:ml-16 sm:translate-x-0 sm:transform-gpu" aria-hidden="true">
      <div class="aspect-[1097/845] w-[68.5625rem] bg-gradient-to-tr from-[#ff4694] to-[#776fff] opacity-20" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="mx-auto max-w-2xl text-center text-overlay"  >
      <h2 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">Discover Your Next Favorite Dish
      </h2>
      <p class="mt-6 text-lg leading-8 text-gray-300">Welcome to our Recipe Finder! Select options from the side panel to see a variety of recipes tailored to your taste.  Start clicking and let the culinary adventure begin!</p>
    </div>
  </div>
  <div>
    <div  class="bg-white py-16 sm:py-12" *ngIf="categorySelected !== 'dashboard'">
      <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="relative isolate overflow-hidden bg-gray-900 px-6 py-12 shadow-2xl sm:rounded-3xl sm:px-24 xl:py-12 flex flex-col items-center justify-center">
          <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Found Recipes</h2>
            <p class="mt-2 text-lg leading-8 text-gray-300">Here is a list of recipes that match your search!</p>
          </div>
          <div class="mx-auto mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Cards -->
            <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden" *ngFor="let recipe of searchResults">
              <div class="w-full h-48 overflow-hidden">
                <img class="w-full h-48 object-cover transition-transform duration-500 hover:scale-105" [src]="recipe.image" alt="{{ recipe.title }}" />
              </div>
              <div class="p-4 bg-gradient-to-b from-transparent to-gray-50">
                <h4 class="font-bold text-md text-gray-800 mb-2 truncate text-center">{{ recipe.title }}</h4>
                <div class="mt-4 flex justify-center">
                  <button class="px-4 py-2 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300" (click)="viewRecipe(recipe)">View Recipe</button>
                </div>
              </div>
            </div>
            <!-- End of Cards -->
          </div>
        </div>
      </div>
    </div>
    
  </div>
