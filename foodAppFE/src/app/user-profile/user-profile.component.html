<div *ngIf="isLoading" class="loading-indicator">
    <!-- You can put a spinner here -->
    Loading...
  </div>
  <div *ngIf="!isLoading">
    <div *ngIf="userFavorites.length > 0; else noFavorites" class="bg-white py-16 sm:py-12">
      <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="relative isolate overflow-hidden bg-gray-900 px-6 py-12 shadow-2xl sm:rounded-3xl sm:px-24 xl:py-12 flex flex-col items-center justify-center">
          <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Your Favorite Recipes</h2>
            <p class="mt-2 text-lg leading-8 text-gray-300">Here are the recipes you've added to your favorites.</p>
          </div>
          <div class="mx-auto mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Cards Loop -->
            <div *ngFor="let recipe of userFavorites" class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
              <div class="w-full h-48 overflow-hidden">
                <img class="w-full h-48 object-cover transition-transform duration-500 hover:scale-105" [src]="recipe.image" alt="{{ recipe.title }}" />
              </div>
              <div class="p-4 bg-gradient-to-b from-transparent to-gray-50">
                <h4 class="font-bold text-md text-gray-800 mb-2 truncate text-center">{{ recipe.title }}</h4>
                <div class="mt-4 flex justify-center">
                  <button class="px-4 py-2 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300" (click)="viewRecipe(recipe)">View Recipe</button>
                </div>
              </div>
            </div>
            <!-- End of Cards Loop -->
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #noFavorites>
      <div class="text-center">
        <h2 class="text-xl font-semibold mt-10">No Items Favorited Yet</h2>
        <p class="mt-2 text-lg">Start exploring recipes and add them to your favorites!</p>
      </div>
    </ng-template>
  </div>
