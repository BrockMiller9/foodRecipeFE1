   <header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between gap-x-6 p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-none">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-16 w-auto" src="../../assets/foodAppLogo.png" alt="Your Company logo" />
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a *ngFor="let item of navigation" [routerLink]="item.href" class="text-sm font-semibold leading-6 text-gray-900">{{ item.name }}</a>
      </div>
         <!-- Search Bar - Added to desktop navigation -->
    <div class="flex justify-center px-2 lg:ml-6 lg:justify-start lg:flex-1">
      <div class="w-full max-w-lg lg:max-w-xs">
        <label for="search" class="sr-only">Search</label>
        <div class="relative">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Insert MagnifyingGlassIcon SVG here -->
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#b0b9c9}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          </div>
          <input id="search" name="search" class="block w-full rounded-md border bg-white py-2 pl-10 pr-3 text-gray-900 placeholder:text-gray-400 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Search For Recipes" type="search" [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()" />
        </div>
      </div>
    </div>
      <div class="flex flex-1 items-center justify-end gap-x-6">
        <a routerLink="user-profile" class="hidden lg:block lg:text-sm lg:font-semibold lg:leading-6 lg:text-gray-900">{{userName | titlecase}}</a>
        <a href="#" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log Out</a>
      </div>
      <!-- Mobile menu button -->
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" (click)="mobileMenuOpen = true">
          <span class="sr-only">Open main menu</span>
          <!-- Bars3Icon -->
          <!-- Use an SVG for the Bars3Icon here -->
          <i class="fas fa-bars h-6 w-6"></i>
        </button>
      </div>
    </nav>
  
    <!-- Mobile menu, show/hide based on mobileMenuOpen state -->
    <div *ngIf="mobileMenuOpen" class="lg:hidden">
      <!-- "Overlay" or "Backdrop" for mobile menu, e.g., a semi-transparent or solid background -->
      <div class="fixed inset-0 z-10"></div>
      <!-- Mobile menu -->
      <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center gap-x-6">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company logo" />
          </a>
          <a href="#" class="ml-auto rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Logout</a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="mobileMenuOpen = false">
            <span class="sr-only">Close menu</span>
            <i class="fas fa-times h-6 w-6"></i>
            <!-- XMarkIcon -->
            <!-- Use an SVG for the XMarkIcon here -->
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a *ngFor="let item of navigation" [href]="item.href" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">{{ item.name }}</a>
            </div>
            <div class="py-6">
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">User</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
